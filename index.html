<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>VeriAI - Fact Checker</title>
</head>
<body>
  <div class="container">
    <h1>VeriAI - Fact Checker</h1>
    <p>👋 Welcome! Enter data below to verify its accuracy.</p>

    <textarea id="inputText" placeholder="Type your data here..."></textarea>
    <input type="file" id="fileInput" />
    
    <div class="button-container">
      <button onclick="checkData()">Check</button>
      <button onclick="uploadFile()">Upload File</button>
    </div>
    
    <div id="loading" class="hidden">Processing... Please wait ⏳</div>
    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
